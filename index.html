
<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7.3/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
  <script src="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7.3/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./leaflet-heat.js"></script>

<style type="text/css">
  body{
      background-color: #f1f8ff;
    }
    #content{ 
      text-align: center;
    }
    #map{ 
      height: 640px;
	width: 100%; 
    }
  </style>
  
</head>
  
<body>
<br>	
<h1>Max Enger, Studio Week 4 <br> Boston Rat Population Heat Map </h1>

  <ul>
  	<li><a class="active" href="index.html" target="_self">Output 1</a></li>
    <li><a href="Mapbox.html" target="_self">Output 2</a></li>
    <li><a href="wildfire.html" target="_self">Output 3</a></li>
    </ul>
  <br>

  <div id="map"></div>
  
  
  <script>

  // initialize the map
  var map = L.map('map').setView([42.35, -71.08], 13);

  // load a tile layer
 L.tileLayer('http://tiles.mapc.org/basemap/{z}/{x}/{y}.png',
   {
     attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
     maxZoom: 17,
     minZoom: 9
   }).addTo(map);
    
   map.setZoom(12);
  $.getJSON("rodents.geojson",function(data){
    var locations = data.features.map(function(rat) {
      // the heatmap plugin wants an array of each location
      var location = rat.geometry.coordinates.reverse();
      location.push(0.5);
      return location; // e.g. [50.5, 30.5, 0.2], // lat, lng, intensity
    });

    var heat = L.heatLayer(locations, { 
      radius: 35,
      gradient: {
        '0.1' : '#f5f2e9',
	'0.2' : '#e8d59e',
	'0.3' : '#e8d59e',
	'0.4' : '#FFBF00',
	'0.5' : '#DBA901',
	'0.6' : '#DF3A01',
	'0.7' : '#B40404',
	'0.8' : '#8A0808',
	'0.9' : '#610B0B',
	'1.0' :'#3B0B0B'
      }
      });
    map.addLayer(heat);
  });
   
  </script>
</body>
</html>
